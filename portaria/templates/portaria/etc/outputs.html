{% extends 'base.html' %}
{% block content %}
{% load groupscheck %}
{% if request.user|has_group:"outputs" %}
    <div class="container mt-5">
        {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
    <div class="row linha-baixo mb-3">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form class="form-box" action="{% url 'portaria:get_palete_csv' %}" method="post">
                {% csrf_token %}
                <h3 class="title-cad">Exportar CSV Paletes <input type="submit" class="button"></h3>
            </form>
        </div>
    </div>
    </div>
{% else %}<p>Usuário não tem permissão para acessar</p>{% endif %}

{% endblock %}
