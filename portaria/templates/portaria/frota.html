{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="get" class="linha-baixo">
                <h2 class="title-cad">Insira a placa {{ form }}
                <input type="submit" class="button"></h2>
            </form>
            {% if error_message %}
            <strong><p>{{ error_message }}</p></strong>
            {% elif success_message %}
            <strong><p>{{ success_message }}</p></strong>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
