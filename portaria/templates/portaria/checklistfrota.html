{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
            <form method="post">
                {% csrf_token %}
                <h2 class="title-cad">Placa: {{ test }}</h2>
                <h2 class="title-cad">Motorista: {{ test.codmotorista }}</h2>
                <table>
                    <tbody>
                        {{ form.as_table }}
                    </tbody>
                </table>


            <input type="submit" class="button">
            </form>
            {% if error_message %}
            <strong><p>{{ error_message }}</p></strong>
            {% elif success_message %}
            <strong><p>{{ success_message }}</p></strong>
            {% endif %}

        </div>


{% endblock %}
