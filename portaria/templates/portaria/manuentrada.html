{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load groupscheck %}
{% if request.user|has_group:"frota" %}
    <div class="container">
        <div class="row linha-baixo">
            <h2 class="title-cad">Placa veículo:{{ placa }}</h2>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    {% csrf_token %}
                <table>{{ form }}</table>
                    <input type="submit" class="button">
                </form>
            </div>
        </div>
    </div>

{% else %}<p>Usuário não tem permissão para acessar</p>{% endif %}
{% endblock %}
