{% extends 'base.html' %}
{% block content %}
{% if request.user|has_group:"palets" %}
        <div class="container">
            <div class="row linha-baixo">
                <h2 class="user-navbar">Quantidade de Palets por garagem</h2>
            </div>
            <div class="row" style="margin-left: 6rem; ">
            {% for palet in lista %}
            <div class="card" style="width: 10rem; margin-top: 5rem;">
                <div class="card-body" style="text-align:center;">
                    <h5 class="card-title">{{ palet.loc_atual}}</h5>
                    <p class="card-text">{{ palet.num_ratings }}</p>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
{% else %}<p>Usuário não tem permissão para acessar</p>{% endif %}
    <!-- JS Scripts -->
    <script>
      $(function () {
        $("#id_date").datepicker({
            format:'dd/mm/yyyy'
        });
        $("#id_date1").datepicker({
            format:'dd/mm/yyyy'
        });
      });
    </script>

{% endblock %}
