{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load groupscheck %}
{% if request.user|has_group:"frota" %}
    <div class="container">
        <div class="row linha-baixo">
            <h2 class="title-cad">OS: {{ get_os.id }}</h2>
        </div>
        <div class="row printing">
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Data de saída: <input type="text" name="dtsaida"></td>
                    </tr>
                    <tr>
                        <td>Valor mão de obra: <input type="text" name="vlmao"></td>
                    </tr>
                    <tr>
                        <td>Valor peça: <input type="text" name="vlpeca"></td>
                    </tr>

                </table>
            <input type="submit" class="button">
            </form>
        </div>
    </div>

{% else %}<p>Usuário não tem permissão para acessar</p>{% endif %}
{% endblock %}
