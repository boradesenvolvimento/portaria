{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        </div>
        {% endfor %}
        <div class="row">
    <ul class="navbar-nav user-navbar">
          {% if user.is_authenticated %}
            <li>Bem vindo, {{ user.get_username }}</li>
            <li><a class="button" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
            <li>Usuário não conectado</li>
            <li><a class="button" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
          {% endif %}
        </ul>
            </div>
    </div>

{% endblock %}
